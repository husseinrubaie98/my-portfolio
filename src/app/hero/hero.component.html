<section class="min-h-screen flex items-center justify-center bg-gradient-to-b from-indigo-50 to-white">
    <div class="container mx-auto px-4 py-20 flex flex-col lg:flex-row items-center justify-between">
        <div class="text-left max-w-2xl mb-10 lg:mb-0 lg:pr-8">
            <h1 class="tet-4xl md:text-6xl font-bold text-gray-900 mb-6">
                Hello, I'm <span class="text-indigo-600">Hussein Al-Rubaie</span>
            </h1>
            <p class="text-xl text-gray-600 mb-8 leading-relaxed">{{ bio }}</p>
            <div class="flex gap-4">
                <app-github-button (click)="goToGithub()"></app-github-button>
                <app-linkedin-button (click)="goToLinkedIn()"></app-linkedin-button>
            </div>
        </div>
        <div class="relative">
            <div class="w-64 h-64 md:w-80 md:h-80 rounded-full overflow-hidden border-4 border-white shadow-xl">
                <img
                    src="images/my-image.JPG"
                    alt="Your Profile Picture" class="w-full h-full object-cover">
            </div>
            <div class="absolute -bottom-2 -right-2 bg-indigo-600 text-white px-4 py-2 rounded-full text-sm font-medium">
                {{ position }}
            </div>
        </div>
    </div>
</section>
