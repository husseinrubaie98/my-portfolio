<button
  class="relative px-2 py-1 text-sm transition-colors hover:text-indigo-600 text-gray-600"
  [ngClass]="{
    'text-indigo-600 font-medium border-b-2 border-indigo-600' : isActive,
    'text-gray-600' : !isActive
  }"
  (click)="scrollToSection(sectionId)"
>
  <span class="capitalize">{{ itemName }}</span>
</button>
