<div class="rounded-lg border bg-card text-card-foreground shadow-sm">
    <div class="flex flex-col space-y-1.5 p-6">
        <h3 class="text-2xl font-semibold leading-none tracking-tight flex justify-between items-start">
            <span>{{ activityTitle }}</span>
            <span class="text-sm text-gray-500">{{ activityDate }}</span></h3>
        <div class="flex gap-2 items-center">
            <span class="px-2 py-1 bg-indigo-100 text-indigo-600 rounded-md text-sm">{{ activityType }}</span>
            <span class="text-gray-600">{{ activityOrganizer }}</span></div>
    </div>
    <div class="p-6 pt-0">
        <p class="text-gray-600">{{ activitySummary }}</p>
    </div>
</div>
