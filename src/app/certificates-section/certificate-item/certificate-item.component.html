<div class="rounded-lg border bg-card text-card-foreground shadow-sm hover:shadow-lg transition-shadow overflow-hidden group">
    <div class="relative cursor-pointer" (click)="openPreview()">
        <img [src]="certificateImageUrl"
            [alt]="certificateTitle"
            class="w-full h-48 object-cover group-hover:scale-105 transition-transform duration-300">
        <div class="absolute inset-0 bg-black/0 group-hover:bg-black/20 transition-colors flex items-center justify-center">
            <span class="text-white opacity-0 group-hover:opacity-100 transition-opacity font-medium">Click to view</span></div>
    </div>
    <div class="flex flex-col space-y-1.5 p-6">
        <h3 class="font-semibold tracking-tight text-xl text-center">{{ certificateTitle }}</h3>
    </div>
</div>

<!-- Fullscreen Modal -->
<div *ngIf="isPreviewOpen" class="fixed inset-0 z-50 bg-black/90 flex items-center justify-center">
  <button (click)="closePreview()"
          class="absolute top-4 right-4 text-white text-2xl bg-black/50 hover:bg-black/70 rounded-full w-10 h-10 flex items-center justify-center z-50">
    &times;
  </button>
  <img [src]="certificateImageUrl"
       [alt]="certificateTitle"
       class="max-w-full max-h-full object-contain rounded shadow-xl">
</div>
